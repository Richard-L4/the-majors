  <main class="enquiry-page">
    <!-- enquiry form section -->
    <section id="enquiry" class="container section">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <h1>Enquiry:</h1>
          <form action="success.html" method="GET">
            <div class="row">
              <div class="col-12">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" id="name" name="name" type="text" required>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" id="email" name="email" type="email" required>
              </div>
              <div class="col-12">
                <label for="phone" class="form-label">Phone number</label>
                <input class="form-control" id="phone" name="phone" type="number" required>
              </div>
              <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
              </div>
            </div>

            <button type="submit" class="btn custom-button-outline">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>
